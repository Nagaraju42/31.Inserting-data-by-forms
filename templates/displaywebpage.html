<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying webpages with forms</h1>
        <table>
            <tr>
                <tH>Topic name</tH>
                <th>name</th>
                <th>url</th>
                <th>email</th>
            </tr>
            {% for w in webpages %}
            <tr>
                <td>{{w.topic_name}}</td>
                <td>{{w.name}}</td>
                <td>{{w.url}}</td>
                <td>{{w.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
